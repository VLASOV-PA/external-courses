<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="utf-8">
  <link rel="stylesheet" href="task-02.css">
  <title>
    Kanban
  </title>
</head>
<body>
  <header class="header">
    <div class="app_logo">
        <img src="app-logo.png" alt="Awesome Kanban Board">
    </div>
    <div class="create_task">
        <div class="new_list">
         <button class="button_create">Create new list</button>
        </div>
        <div class="profile" id="profile">
       
         <div class="human_face">
              <img id="human"src="human.png" alt ="Profile">
         </div>
         <div class="arrow" >
             <img id="arrow" src="arrow.png" alt="Vector">
        </div>
        </div>
    </div>
  </header>
  <main id="main"> 
  </main>
  <div class="loader"></div>
  <footer class="footer">
      <div class="tasks">
         <div class="active_tasks">
             <span>Active tasks &lt;M &gt;</span>
         </div>
        <div class="finished_tasks">
             <span>Finished tasks &lt;N &gt;</span>
        </div>
    </div>
     <div class="info">
          <span>Kanban Board by &lt;Vlasov Pavel&gt;&nbsp;&lt;2019&gt;</span>
     </div>
  </footer>
  <script src="task-02.js"> </script>
</body>
</html>
